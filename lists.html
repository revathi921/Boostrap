<html>
    <head>
        <title>lists</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <br><br>
            <h1>lists</h1>
            <ul class="list-group">
                <li class="list-group-item">HOME</li>
                <li class="list-group-item">ABOUT</li>
                <li class="list-group-item">SERVICES</li>
            </ul>
            <br><br>
            <h1>list groups</h1>
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">HOME</a>
                <a href="#" class="list-group-item list-group-item-action">SERVICES</a>
                <a href="#" class="list-group-item list-group-item-action">ABOUT</a>
              </div>
              <br><br>
              <h1>list group horizontal</h1>
              <ul class="list-group list-group-horizontal">
                <li class="list-group-item">HOME</li>
                <li class="list-group-item">SeRVICES</li>
                <li class="list-group-item">ABOUT</li>
                <li class="list-group-item">PRODUCTs</li>
              </ul>
              <br><br>
              <h1>list group contextual class</h1>
              <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">Action item</a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-success">HTML</a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-primary">CSS</a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-danger">JAVASCRIPT</a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-info">BOOTSTRAP</a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-warning">JQUERY</a>
              </div> 
              <br><br>
              <h1>list group with badges</h1>
              <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">Inbox<span class="badge bg-primary rounded-pill">12</span></li>
                <li class="list-group-item d-flex justify-content-between align-items-center">Sent<span class="badge bg-primary rounded-pill">50</span></li>
                <li class="list-group-item d-flex justify-content-between align-items-center">Draft<span class="badge bg-primary rounded-pill">99</span></li>
              </ul>
            </div>
                       

        </div>
    </body>
</html>
