<html>
    <head>
        <title>button</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div>
            <h2>Button Styles</h2>
            <button type="button" class="btn btn-secondary">Primary</button>
            <button type="button" class="btn btn-info">Secondary</button>
            <button type="button" class="btn btn-primary">Info</button>
            <button type="button" class="btn btn-danger">Warning</button>
            <button type="button" class="btn btn-success">Danger</button>
            <button type="button" class="btn btn-warning">Dark</button>
            <button type="button" class="btn btn-light">Light</button>
            <br><br>
            <h2>Link Buttons</h2>
            <a href="#" class="btn btn-success">Link Button</a>
            <button type="button" class="btn btn-primary">Button</button>
            <input type="button" class="btn btn-info" value="Input Button">
            <input type="submit" class="btn btn-danger" value="Submit Button">
            <input type="reset" class="btn btn-warning" value="Reset Button">          
            <br><br>
            <h2>Outline</h2>
            <button type="button" class="btn btn-outline-danger">HOME</button>
            <button type="button" class="btn btn-outline-warning">SERVICES</button>
            <button type="button" class="btn btn-outline-info">PRODUCTS</button>
            <button type="button" class="btn btn-outline-primary">ABOUT</button>
            <button type="button" class="btn btn-outline-success">BLOG</button>
            <br><br>
            <h1>full button-width</h1>
            <div class="d-grid">
                <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
            </div>
            <br><br>
            <h2>Button States</h2>
            <button type="button" class="btn btn-primary">HOME</button>
            <button type="button" class="btn btn-secondary active">PRODUCTS</button>
            <button type="button" class="btn btn-primary" disabled>SERVICES</button>
            <a href="#" class="btn btn-warning disabled">ABOUT</a>
            <br><br>
            <button class="btn btn-danger"><span class="spinner-border spinner-border-sm"></span></button>
            
            <button class="btn btn-warning"><span class="spinner-border spinner-border-sm"></span>Loading..</button>
              
            <button class="btn btn-info" disabled><span class="spinner-border spinner-border-sm"></span>Loading.</button>
              
            <button class="btn btn-secondary" disabled><span class="spinner-grow spinner-grow-sm"></span>Loading..</button>
            
        </div>
    </body>
</html>
