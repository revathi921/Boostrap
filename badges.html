<html>
    <head>
        <title>Badges</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>badges</h1>
            <h1>INBOX<span class="badge bg-success">New</span></h1>
            <h1>OUTBOX<span class="badge bg-info">New</span></h1>
            <h1>SENT<span class="badge bg-warning">New</span></h1>
            <h1>SPAM<span class="badge bg-danger">New</span></h1>
            <br><br>
            <h1>INBOX<span class="badge bg-primary">2</span></h1>
            <h1>SENT<span class="badge bg-secondary">10</span></h1>
            <h1>OUTBOX<span class="badge bg-success">5</span></h1>
            <h1>SPAM<span class="badge bg-danger">8</span></h1>
            <br><br>
            <span class="badge rounded-pill bg-primary">10</span>
            <span class="badge rounded-pill bg-secondary">5</span>
            <span class="badge rounded-pill bg-success">12</span>
            <span class="badge rounded-pill bg-danger">20</span>
            <br><br>
            <h1>badge inside button</h1>
            <button type="button" class="btn btn-secondary">Messages <span class="badge bg-danger">10</span></button>
            <button type="button" class="btn btn-warning" >Notifications <span class="badge bg-info">5</span></button>
        </div>
    </body>
</html>
