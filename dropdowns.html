<html>
    <head>
    <title>Dropdowns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
     <div class="container">
        <br><br>
        <h1>dropdowns</h1>
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
              Dropdown button
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Link 1</a></li>
              <li><a class="dropdown-item" href="#">Link 2</a></li>
              <li><a class="dropdown-item" href="#">Link 3</a></li>
            </ul>
          </div>
          <br><br>
          <h1>dropdown with headers</h1>
          <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
              Dropdown button
            </button>
            <ul class="dropdown-menu">
              <li><h5 class="dropdown-header">HOME</h5></li>
              <li><a class="dropdown-item" href="#">services</a></li>
              <li><a class="dropdown-item" href="#">products</a></li>
              <li><a class="dropdown-item" href="#">about</a></li>
              <li><h5 class="dropdown-header">contact</h5></li>
              <li><a class="dropdown-item" href="#"></a>@gmail.com</li>
            </ul>
          </div>
          <br><br>
          <h1>dropdown with button group</h1>
          <div class="btn-group">
            <button type="button" class="btn btn-primary">HOME</button>
            <button type="button" class="btn btn-primary">PRODUCTS</button>
            <div class="btn-group">
              <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">SERVICES</button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Laptops</a></li>
                <li><a class="dropdown-item" href="#">Smartphone</a></li>
              </ul>
            </div>
          </div>
          <br><br>
          <h1>dropdown with vertical</h1>
          <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">HOME</button>
            <button type="button" class="btn btn-primary">SERVICES</button>
            <div class="btn-group">
              <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">PRODUCTS</button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Laptops</a></li>
                <li><a class="dropdown-item" href="#">Smartphone</a></li>
              </ul>
            </div>
          </div>      
     </div>
    </body>
</html>
