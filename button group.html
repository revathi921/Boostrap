    <body>
        <h1>group buttons</h1>
        <div class="container-fuild btn-group">
            <button type="button" class="btn btn-success">HTML</button>
            <button type="button" class="btn btn-success">CSS</button>
            <button type="button" class="btn btn-success">JAVASCRIPT</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-success">HTML</button>
            <button type="button" class="btn btn-success">CSS</button>
            <button type="button" class="btn btn-success">JAVASCRIPT</button>
        </div>
        <br><br>
        <div class="btn-group-vertical">
            <h1>vertical group buttons</h1>
            <button type="button" class="btn btn-success">HTML</button>
            <button type="button" class="btn btn-success">CSS</button>
            <button type="button" class="btn btn-success">JAVASCRIPT</button>
        </div>
        <br><br>
        <div class="btn-group">
            <button type="button" class="btn btn-success">HTML</button>
            <button type="button" class="btn btn-success">CSS</button>
            <div class="btn-group">
              <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">JAVASCRIPT</button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">JQUERY</a></li>
                <li><a class="dropdown-item" href="#">REACTJS</a></li>
              </ul>
            </div>
          </div>
        
    </body>
